<!DOCTYPE html>
<html>
  <head>
    <title>Ride Boost Dashboard</title>
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo|Baloo+Chettan+2|Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/4c86703401.js"></script>
  </head>

  <body>
    <nav role="navigation">
      <div id="nav-left">
        <h1>
          <i class="fas fa-taxi"></i>
          <h1>Ride Boost</h1>
        </h1>
      </div>
      <div id="nav-right"><a href="">Demo</a></div>
    </nav>
    <main role="main">
      <div class="main-wrapper">
        <form>
          <label for="email">Email Address:</label>
          <input type="email" name="email" />
          <label for="password">Password:</label>
          <input type="password" name="password" />
          <input type="submit" value="Login" />
        </form>
      </div>
    </main>
  </body>
</html>
